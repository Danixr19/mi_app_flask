{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
  <label>Email
    <input name="email" type="email" required>
  </label>
  <label>Contraseña
    <input name="password" type="password" required>
  </label>
  <button type="submit">Entrar</button>
</form>
{% endblock %}
